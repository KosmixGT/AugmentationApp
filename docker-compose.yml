version: '3.4'

services:

  backend:
    image: gardunov/backend:v1
    ports:
      - 7505:5000
    command: "5000"
    depends_on:
      - database

  frontend:
    image: gardunov/client:v1
    ports:
      - 7506:80

  database:
    image: postgres:latest
    container_name: postgesql
    environment:
      - 'POSTGRES_PASSWORD=myps'
    volumes:
      - '/prog/devops_aug/db/volumes:/var/lib/postgresql/data'
    ports:
      - 7504:5432

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 7508:9090
    volumes:
      - ./prometheus_data/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 7507:3000
    #environment:
    #- GF_PATHS_DATA=/var/lib/grafana
    volumes:
      - /prog/devops_aug/grafana/volume:/var/lib/grafana

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./prometheus_data
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /prog/devops_aug/grafana/volume
